codecov:
  require_ci_to_pass: yes
  max_report_age: off
  token: 87b3c77b-91fc-48bd-8560-0c9dfdb774e8

coverage:
  precision: 2
  round: down
  range: 50..90
  status:
    project:
      default:
       enabled: no
       threshold: 0.2
       if_not_found: success
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success
