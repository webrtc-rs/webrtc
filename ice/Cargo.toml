[package]
name = "webrtc-ice"
version = "0.9.1"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2021"
description = "A pure Rust implementation of ICE"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/webrtc-ice"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/ice"

[dependencies]
util = { version = "0.7", path = "../util", package = "webrtc-util", default-features = false, features = ["conn", "vnet", "sync"] }
turn = { version = "0.6", path = "../turn" }
stun = { version = "0.4", path = "../stun" }
mdns = { version = "0.5", path = "../mdns", package = "webrtc-mdns" }

arc-swap = "1"
async-trait = "0.1"
crc = "3"
log = "0.4"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
url = "2"
uuid = { version = "1", features = ["v4"] }
waitgroup = "0.1"

[dev-dependencies]
tokio-test = "0.4"
regex = "1"
env_logger = "0.10"
chrono = "0.4"
ipnet = "2"
clap = "3"
lazy_static = "1"
hyper = { version = "0.14", features = ["full"] }
sha1 = "0.10"

[[example]]
name = "ping_pong"
path = "examples/ping_pong.rs"
bench = false
