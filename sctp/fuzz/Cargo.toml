[package]
name = "webrtc-sctp-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bytes = "*"

[dependencies.webrtc-sctp]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "packet"
path = "fuzz_targets/packet.rs"
test = false
doc = false

[[bin]]
name = "param"
path = "fuzz_targets/param.rs"
test = false
doc = false
