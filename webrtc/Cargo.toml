[package]
name = "webrtc"
version = "0.8.0"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2021"
description = "A pure Rust implementation of WebRTC API"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/webrtc"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/webrtc"
readme = "../README.md"

[dependencies]
data = { version = "0.7", path = "../data", package = "webrtc-data" }
dtls = { version = "0.7", path = "../dtls", package = "webrtc-dtls" }
ice = { version = "0.9", path = "../ice", package = "webrtc-ice" }
interceptor = { version = "0.9", path = "../interceptor" }
mdns = { version = "0.5", path = "../mdns", package = "webrtc-mdns" }
media = { version = "0.6", path = "../media", package = "webrtc-media" }
rtcp = { version = "0.9", path = "../rtcp" }
rtp = { version = "0.8", path = "../rtp" }
sctp = { version = "0.8", path = "../sctp", package = "webrtc-sctp" }
sdp = { version = "0.5", path = "../sdp" }
srtp = { version = "0.10", path = "../srtp", package = "webrtc-srtp" }
stun = { version = "0.4", path = "../stun" }
turn = { version = "0.6", path = "../turn" }
util = { version = "0.7", path = "../util", package = "webrtc-util" }

arc-swap = "1"
tokio = { version = "1", features = ["full"] }
log = "0.4"
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.8"
bytes = "1"
thiserror = "1"
waitgroup = "0.1"
regex = "1"
smol_str = { version = "0.2", features = ["serde"] }
url = "2"
rustls = { version = "0.21", features = ["dangerous_configuration"]}
rcgen = { version = "0.11", features = ["pem", "x509-parser"]}
ring = "0.16"
sha2 = "0.10"
lazy_static = "1.4"
hex = "0.4"
pem = { version = "3", optional = true }
time = "0.3"
cfg-if = "1"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.10"

[features]
pem = ["dep:pem", "dtls/pem"]
openssl = ["srtp/openssl"]
vendored-openssl = ["srtp/vendored-openssl"]
