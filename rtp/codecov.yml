codecov:
  require_ci_to_pass: yes
  max_report_age: off
  token: cd48e18f-3916-4a20-ba56-81354d68a5d2

coverage:
  precision: 2
  round: down
  range: 50..90
  status:
    project:
      default:
       enabled: no
       threshold: 0.2
       if_not_found: success
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success
